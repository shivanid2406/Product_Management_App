# Project identification
sonar.projectKey=SpringBootReactApp
sonar.projectName=Spring Boot React App
sonar.projectVersion=1.0

# Source and build configuration
sonar.sources=src
sonar.language=java
sonar.java.binaries=target/classes
sonar.sourceEncoding=UTF-8

# SonarQube server details
sonar.host.url=http://localhost:9000
sonar.login=${SONARQUBE_USERNAME}
sonar.password=${SONARQUBE_PASSWORD}

# Exclusions (if needed)
sonar.exclusions=**/node_modules/**,**/target/**,**/*.spec.js
